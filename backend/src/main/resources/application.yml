quarkus:
  datasource:
    db-kind: oracle
    jdbc:
      url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  http:
    port: ${PORT:8080}
    cors:
      ~: true
      origins: "*"
      methods: "GET,POST,PUT,DELETE,OPTIONS"
      headers: "*"
  log:
    # Valid levels: OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE, ALL
    # (Do not set to `false` â€” it will crash startup because it's not a log level.)
    level: ${LOG_LEVEL:INFO}
    console:
      enable: ${LOG_CONSOLE_ENABLE:true}
      json: false
      format: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%c{2.}] (%t) %s%e%n"

# Table allowlist configuration
allowlist:
  tables:
    - schema: TRDMGMR
      table: AGENT_MGMT
      pk-columns:
        - AGENT_ID
    - schema: TRDMGMR
      table: TRANSACTIONS
      pk-columns:
        - TRANSACTION_ID
