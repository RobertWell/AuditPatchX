quarkus:
  datasource:
    jdbc:
      url: ${DB_URL:jdbc:oracle:thin:@localhost:1521:XEPDB1}
    username: ${DB_USER:test}
    password: ${DB_PASSWORD:test}
    driver: oracle.jdbc.OracleDriver
  http:
    port: 8081
    test-port: 0
  log:
    level: INFO
    category:
      "com.auditpatchx":
        level: DEBUG
      "org.testcontainers":
        level: INFO

# Test table allowlist configuration
allowlist:
  tables:
    - schema: TESTUSER
      table: EMPLOYEE
      pkColumns:
        - EMP_ID
    - schema: TESTUSER
      table: DEPARTMENT
      pkColumns:
        - DEPT_ID
    - schema: TESTUSER
      table: JOB_HISTORY
      pkColumns:
        - EMPLOYEE_ID
        - START_DATE
