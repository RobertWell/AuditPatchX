name: Backend Tests

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual test run'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Backend Integration Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean compile -DskipTests

      - name: Run tests
        run: mvn test
        env:
          # Ensure Docker is available for TestContainers
          TESTCONTAINERS_RYUK_DISABLED: false
        continue-on-error: true

      - name: Check test results exist
        if: always()
        id: check_tests
        run: |
          if [ -d "target/surefire-reports" ] && [ -n "$(ls -A target/surefire-reports 2>/dev/null)" ]; then
            echo "tests_exist=true" >> $GITHUB_OUTPUT
            echo "Test reports found"
            ls -la target/surefire-reports/
          else
            echo "tests_exist=false" >> $GITHUB_OUTPUT
            echo "No test reports found"
          fi

      - name: Parse test results
        if: always() && steps.check_tests.outputs.tests_exist == 'true'
        id: test_summary
        run: |
          # Parse XML test results
          TOTAL_TESTS=$(find target/surefire-reports -name "TEST-*.xml" -exec grep -h 'testsuite' {} \; | grep -oP 'tests="\K[0-9]+' | awk '{s+=$1} END {print s}')
          FAILURES=$(find target/surefire-reports -name "TEST-*.xml" -exec grep -h 'testsuite' {} \; | grep -oP 'failures="\K[0-9]+' | awk '{s+=$1} END {print s}')
          ERRORS=$(find target/surefire-reports -name "TEST-*.xml" -exec grep -h 'testsuite' {} \; | grep -oP 'errors="\K[0-9]+' | awk '{s+=$1} END {print s}')
          SKIPPED=$(find target/surefire-reports -name "TEST-*.xml" -exec grep -h 'testsuite' {} \; | grep -oP 'skipped="\K[0-9]+' | awk '{s+=$1} END {print s}')

          PASSED=$((TOTAL_TESTS - FAILURES - ERRORS - SKIPPED))

          echo "total=$TOTAL_TESTS" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$((FAILURES + ERRORS))" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT

          if [ $((FAILURES + ERRORS)) -eq 0 ]; then
            echo "status=âœ… All tests passed!" >> $GITHUB_OUTPUT
          else
            echo "status=âŒ Some tests failed" >> $GITHUB_OUTPUT
          fi

      - name: Upload test results
        if: always() && steps.check_tests.outputs.tests_exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/target/surefire-reports/**/*
          retention-days: 30

      - name: Find PR number
        uses: actions/github-script@v7
        if: always() && steps.check_tests.outputs.tests_exist == 'true'
        id: find_pr
        with:
          script: |
            let prNumber = null;

            if (context.eventName === 'pull_request') {
              prNumber = context.issue.number;
            } else if (context.eventName === 'push') {
              // Find PR associated with this branch/commit
              const { data: prs } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`
              });

              if (prs.length > 0) {
                prNumber = prs[0].number;
              }
            }

            core.setOutput('number', prNumber);
            console.log(`Found PR number: ${prNumber}`);
            return prNumber;

      - name: Comment PR with test results
        uses: actions/github-script@v7
        if: always() && steps.check_tests.outputs.tests_exist == 'true' && steps.find_pr.outputs.number != 'null'
        with:
          script: |
            const total = '${{ steps.test_summary.outputs.total }}';
            const passed = '${{ steps.test_summary.outputs.passed }}';
            const failed = '${{ steps.test_summary.outputs.failed }}';
            const skipped = '${{ steps.test_summary.outputs.skipped }}';
            const status = '${{ steps.test_summary.outputs.status }}';
            const prNumber = '${{ steps.find_pr.outputs.number }}';

            const body = `## ğŸ§ª Backend Test Results

            ${status}

            | Metric | Count |
            |--------|-------|
            | âœ… **Passed** | ${passed} |
            | âŒ **Failed** | ${failed} |
            | â­ï¸ **Skipped** | ${skipped} |
            | ğŸ“Š **Total** | ${total} |

            ### Test Coverage
            - **DatabaseService**: Query, GetByPk, Update, Validate operations
            - **SecurityValidationService**: Allowlist, column validation, PK protection
            - **TableResource**: All REST API endpoints

            ### Database
            - **Oracle XE** (via Test Containers)
            - Real database integration testing

            <details>
            <summary>ğŸ“ Test Artifacts</summary>

            Download detailed test reports from the [workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
            </details>

            ---
            *Commit: ${{ github.sha }}*
            *Triggered by: ${{ github.event_name }}*
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(prNumber),
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸ§ª Backend Test Results')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
              console.log(`Updated comment ${botComment.id} on PR #${prNumber}`);
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: parseInt(prNumber),
                body: body
              });
              console.log(`Created new comment on PR #${prNumber}`);
            }

      - name: Publish test summary
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && steps.check_tests.outputs.tests_exist == 'true'
        with:
          files: backend/target/surefire-reports/TEST-*.xml
          check_name: Test Results
          comment_mode: update last
          compare_to_earlier_commit: true
          report_individual_runs: true
          deduplicate_classes_by_file_name: false

      - name: Upload coverage to Codecov (optional)
        if: false  # Enable if using Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: backend
        run: |
          if [ -f Dockerfile ]; then
            docker build -t auditpatchx-backend:test .
          else
            echo "No Dockerfile found, skipping Docker build"
          fi
