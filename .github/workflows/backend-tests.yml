name: Backend Tests

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    name: Backend Integration Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean compile -DskipTests

      - name: Run tests
        run: mvn test
        env:
          # Ensure Docker is available for TestContainers
          TESTCONTAINERS_RYUK_DISABLED: false
        continue-on-error: true

      - name: Check test results exist
        if: always()
        id: check_tests
        run: |
          if [ -d "target/surefire-reports" ] && [ -n "$(ls -A target/surefire-reports 2>/dev/null)" ]; then
            echo "tests_exist=true" >> $GITHUB_OUTPUT
            echo "Test reports found"
            ls -la target/surefire-reports/
          else
            echo "tests_exist=false" >> $GITHUB_OUTPUT
            echo "No test reports found"
          fi

      - name: Upload test results
        if: always() && steps.check_tests.outputs.tests_exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/target/surefire-reports/**/*
          retention-days: 30

      - name: Publish test summary
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && steps.check_tests.outputs.tests_exist == 'true'
        with:
          files: backend/target/surefire-reports/TEST-*.xml
          check_name: Test Results
          comment_mode: off

      - name: Upload coverage to Codecov (optional)
        if: false  # Enable if using Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: backend
        run: |
          if [ -f Dockerfile ]; then
            docker build -t auditpatchx-backend:test .
          else
            echo "No Dockerfile found, skipping Docker build"
          fi
